<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenixbinario.com - Screen Recording With Combined Audio from Microphone and System Sounds Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .gradient-bg {
            background: linear-gradient(90deg, rgba(191,90,242,1) 0%, rgba(168,85,247,1) 100%);
        }
        .gradient-button {
            background: linear-gradient(90deg, rgb(191, 123, 255) 0%, rgb(210, 129, 248) 100%);
        }
        .rounded-video {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold text-purple-300 mb-8">Screen Record AI</h1>
    <video id="video" width="620" height="540" autoplay class="rounded-video mb-4"></video>
    <div class="flex space-x-4 mb-4">
        <button id="shareScreen" class="gradient-button text-white font-bold py-2 px-4 rounded">Start</button>
        <button id="rec" class="gradient-button text-white font-bold py-2 px-4 rounded">Record</button>
        <button id="stop" class="gradient-button text-white font-bold py-2 px-4 rounded">Stop</button>
    </div>
    <a id="downloadLink" class="gradient-button text-white font-bold py-2 px-4 rounded" download="record.webm" href="#">Download</a>

    <div id="error"></div>
            <!-- partial -->
  <script  src="./script.js"></script>
</body>
</html>
